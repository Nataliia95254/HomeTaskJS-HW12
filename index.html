<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
<p><input type="button" value=" Vote! " onclick="openAjax()"></p>
  <script>
    function openAjax() {
      const ajaxRequest = new XMLHttpRequest();
 		ajaxRequest.open('GET', 'task.txt', true);
 		ajaxRequest.onreadystatechange = function() { 		 // for asynchronous  requests
  if (ajaxRequest.readyState != 4) return;			 // for asynchronous  requests
    if (ajaxRequest.status != 200) {        
    	  alert('Error ' + ajaxRequest.status + ': ' + ajaxRequest.statusText);
    } else { 
        let newbtn = ajaxRequest.responseText; 
        alert(newbtn);
        document.body.innerHTML = newbtn;
        }
  }
        ajaxRequest.send();
    }
    
    

  </script>

  
</body>
</html>
